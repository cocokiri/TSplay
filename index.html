<script src="https://unpkg.com/systemjs@0.20.19/dist/system.js" ></script>

<body>
<script>
  System.config({
      packages:{
          "dist":{
              "defaultExtension": "js", //systemjs can load many extensions
              "main" : "main" //entry point : main.js
          }
      },
          map:{
              "d3": "https://d3js.org/d3.v4.js"
          }

  })

  System.import("dist")
</script>
